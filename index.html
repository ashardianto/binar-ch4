<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>

    <section class="section-game">
        <div class="container">
            <div class="box">
                <div class="game-content">
                    <div class="game-title">
                        <h1>Rock Paper And Scissors</h1>
                    </div>

                    <div class="gamer-section">
                        <div class="game-player">
                            <h2>PLAYER</h2>
                            <div class="game-image">
                                <div class="choice" id="rock">
                                    <img class="d-block" src="./assets/batu.png" alt="batu">
                                </div>
                                <div class="choice" id="paper">
                                    <img class="d-block" src="./assets/kertas.png" alt="batu">
                                </div>
                                <div class="choice" id="scissor">
                                    <img class="d-block" src="./assets/gunting.png" alt="batu">
                                </div>
                            </div>
                        </div>

                        <div class="game-info">
                            <h2 class="info-typo">VS</h2>
                        </div>

                        <div class="game-computer">
                            <h2>COM</h2>
                            <div class="game-image">
                                <div class="choice" id="computer-rock">
                                    <img class="d-block" src="./assets/batu.png" alt="batu">
                                </div>
                                <div class="choice" id="computer-paper">
                                    <img class="d-block" src="./assets/kertas.png" alt="kertas">
                                </div>
                                <div class="choice" id="computer-scissor">
                                    <img class="d-block" src="./assets/gunting.png" alt="gunting">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="play-again" id="refresh">
                        <img src="./assets/refresh.png" alt="refresh">
                        <h3 class="again-typo"></h3>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <script src="./script.js"></script>
    <script src="./bootstrap.min.js"></script>
</body>
</html>
